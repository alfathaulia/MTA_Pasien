version: '1'
packages:
  - name: 'infrastructure'
    path: './infrastructure/db/sqlc'
    queries: './infrastructure/db/query/'
    schema: './infrastructure/db/migration/'
    engine: 'postgresql'
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
